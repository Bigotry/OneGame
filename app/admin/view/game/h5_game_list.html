<div class="box">
  <div class="box-header">
    
    <ob_link><a class="btn" href="{:url('h5GameEdit')}"><i class="fa fa-plus"></i> 新 增</a></ob_link>
    
  </div>
    
  <div class="box-body table-responsive">
    <table  class="table table-bordered table-hover">
      <thead>
      <tr>
          <th>名称</th>
          <th>简介</th>
          <th>封面</th>
          <th>头像</th>
          <th>是否推荐</th>
          <th>是否热门</th>
          <th>排序</th>
          <th>创建时间</th>
          <th>操作</th>
      </tr>
      </thead>
      
      {notempty name='list'}
        <tbody>
            {volist name='list' id='vo'}
                <tr>
                  <td>{$vo.game_name}</td>
                  <td>{$vo.game_intro}</td>
                  <td><img class="admin-list-img-size" src="{$vo.game_cover|get_picture_url}"/></td>
                  <td><img class="admin-list-img-size" src="{$vo.game_head|get_picture_url}"/></td>
                  <td>{$vo.is_recommend|whether_text}</td>
                  <td>{$vo.is_hot|whether_text}</td>
                  <td>{$vo.sort}</td>
                  <td>{$vo.create_time}</td>
                  <td class="col-md-2 text-center">
                      <ob_link><a href="{:url('h5GameEdit', array('id' => $vo['id']))}" class="btn"><i class="fa fa-edit"></i> 编 辑</a></ob_link>
                      &nbsp;
                      <ob_link><a class="btn confirm ajax-get"  href="{:url('h5GameDel', array('id' => $vo['id']))}"><i class="fa fa-trash-o"></i> 删 除</a></ob_link>
                  </td>
                </tr>
            {/volist}
        </tbody>
        {else/}
        <tbody><tr class="odd"><td colspan="9" class="text-center" valign="top">{:config('empty_list_describe')}</td></tr></tbody>
      {/notempty}
    </table>
  </div>

  <div class="box-footer clearfix text-center">
      {$list->render()}
  </div>

</div>
